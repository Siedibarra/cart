<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart-riton</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--END OF CSS-->

    <!--bs5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--end of BS5-->

</head>
<body>
    
    <header>

        <div class="overlay"></div>
        <nav>
            <h2>My Cart-riton</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <i class="bi bi-cart4" name="basket">Cart<span> 0</span></i>
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <div class="container">

        <div class="image">
            <div class="image-box">
                <img src="./longlogo1.png" alt="Logo1">
            </div>
            <h3> long Logo 1 with no background</h3>
            <h3>$1500.00</h3>
            <a class="add-cart cart1" href="#">Add to Cart</a>
            <input type="hidden" value="1500" />
        </div>
         
        <div class="image">
            <div class="image-box">
                <img src="./longlogo2.png" alt="Logo2">
            </div>
            <h3> long Logo 2 with no background too meheehehe</h3>
            <h3>$1300.00</h3>
            <a class="add-cart cart2" href="#">Add to Cart</a>
            <input type="hidden" value="1300" />
        </div>
    
        <div class="image">
            <div class="image-box">
                <img src="./longlogo3.png" alt="Logo3">
            </div>
            <h3> Logo 3 with no background also</h3>
            <h3>$1800.00</h3>
            <a class="add-cart cart3" href="#">Add to Cart</a>
            <input type="hidden" value="1800" />
        </div>
    
        <div class="image">
            <div class="image-box">
                <img src="./longlogo4.png" alt="Logo4">
            </div>
            <h3> Logo 4 with no background again hehehe</h3>
            <h3>$1900.00</h3>
            <a class="add-cart cart4" href="#">Add to Cart</a>
            <input type="hidden" value="1900" />
        </div>

    </div>

    <!----JS-->
    <script src="script.js"></script>
    <script src="shoppingCart.js"></script>
    <!--ENd of JS-->

    <!--Script BS5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--End of Script BS5-->
</body>
</html>
